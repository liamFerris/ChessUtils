<!DOCTYPE html>
  <html>
    <head>
      <title>ChessT Home</title>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">

        function change(page){
          $('body').fadeOut();
          setTimeout(changeDelay, 500, page);
        }

        function changeDelay(page){
          window.location.href = page;
        }

      </script>

      <!--NAVBAR-->
      <nav class="navbar navbar-default" style="margin:0px;">
        <div class="navbar-header" style="width:100%;">
          <span class="navbar-brand " style="float:right;">ChessT</span>
        </div>
      </nav>

      <style type="text/css">

      @font-face {
        font-family: 'Poiret One';
        src: url('img/PoiretOne-Regular.ttf');
        }

      body{
        font-family: Poiret One;
      }

      </style>
      
        <div style=" background-color: white; opacity:0.6; width:100%;">
        <a onclick="change('engine.html')" style="text-decoration: none; color:black;">
          <div style="width:40%; margin:auto;">
            <img style="margin:auto; display:block; width:90%; padding:5%;" src="img/gear.svg"/>
            <h2 style="margin:auto; text-align:center; display:block;" >Engine</h2>
          </div>
          <p style="margin:auto; text-align:center; display:block;">Analysis board with no restrictions</p>
        </a>
        </div>
        <div style="width:80%; margin:auto; height:1px; background-color:#D81159;"></div>
        <br>        

        <div style=" background-color: white; opacity:0.7;">

          </div>
          <p style="margin:auto; text-align:center; display:block;">Define your own custom chess clock.</p>
        </a>
      </div>
      <div style="width:80%; margin:auto; height:1px; background-color:#D81159;"></div>
        <br>

      <div style=" background-color: white; opacity:0.8;">
        <a onclick="change('http://liamferris.github.io/ChessUtils/gif.html')" style="text-decoration: none; background-color: none; color:black;">
          <div style="width:40%; margin:auto;">
            <img style="margin:auto; display:block;  width:90%; padding:5%;" src="img/social.svg"/>

          <div style="width:40%; margin:auto;">

            <h2 style="margin:auto; text-align:center; display:block;" >Play</h2>
          </div>
          <p style="margin:auto; text-align:center; display:block;">Play a friend</p>
        </a>
