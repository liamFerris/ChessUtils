<!DOCTYPE html>
  <html>
    <head>
      <title>ChessT Home</title>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">

        function change(page){
          $('body').fadeOut();
          setTimeout(changeDelay, 500, page);
        }

        function changeDelay(page){
          window.location.href = page;
        }

      </script>

      <!--NAVBAR-->
      <nav class="navbar navbar-default">
        <div class="navbar-header" style="width:100%;">
          <span class="navbar-brand " style="float:right;">ChessT</span>
        </div>
      </nav>

      <div class="container">
        <a onclick="change('engine.html')" style="text-decoration: none; background-color: none; color:black;">
          <div style="width:40%; margin:auto;">
            <img style="margin:auto; display:block; width:100%;" src="img/gear.svg"/>
            <h2 style="margin:auto; text-align:center; display:block;" >Engine</h2>
          </div>
          <p style="margin:auto; text-align:center; display:block;">Analysis board with no restrictions</p>
        </a>
        <br>        
        <a onclick="change('clock.html')" style="text-decoration: none; background-color: none; color:black;">
          <div style="width:40%; margin:auto;">
            <img style="margin:auto; display:block; width:100%;" src="img/clock.svg"/>
            <h2 style="margin:auto; text-align:center; display:block;" >Clock</h2>
          </div>
          <p style="margin:auto; text-align:center; display:block;">Define your own custom chess clock.</p>
        </a>
        <br>
        <a onclick="change('play.html')" style="text-decoration: none; background-color: none; color:black;">
          <div style="width:40%; margin:auto;">
            <img style="margin:auto; display:block; width:100%;" src="img/icon.svg"/>
            <h2 style="margin:auto; text-align:center; display:block;" >Play</h2>
          </div>
          <p style="margin:auto; text-align:center; display:block;">Play a Friend</p>
        </a>
        <br>
      </div>
    </body>
  </html>
