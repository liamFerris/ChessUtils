<!DOCTYPE html>
  <html>
    <head>
      <title>ChessT Clock</title>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">

        function StartClock(){
          var min = parseInt($("#inputTimeMin").val()) || 0;
          var sec = parseInt($("#inputTimeSec").val()) || 0;
          var inc = parseInt($("#inputInc").val()) || 0;
          $('body').fadeOut();
          setTimeout(changeDelay, 500, "clockStart.html?min=" + min + "&sec=" + sec + "&inc=" + inc);
        }

        function change(page){
          $('body').fadeOut();
          setTimeout(changeDelay, 500, page);
        }

        function changeDelay(page){
          window.location.href = page;
        }

      </script>

      <!--NAVBAR-->
      <nav class="navbar navbar-default">
        <div class="navbar-header" style="width:100%;">
          <a class="navbar-brand " onclick="change('index.html')"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <span class="navbar-brand " style="float:right;">ChessT</span>
        </div>
      </nav>

      <!--INPUT BOXES & BUTTON-->
      <div class="container-fluid">
        <h2 class="form-signin-heading" style="text-align:center;">Select your time</h2>
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <label for="inputTimeMin" class="sr-only">Starting time</label>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeMin" class="form-control" placeholder="Minutes">
        </div>
        <div class="col-md-1">
          <div style="width:100%; text-align:center;"><h2 style="margin-top:0px; margin-bottom:0px;">:</h2></div>
        </div>
        <div class="col-md-2">
          <label for="inputTimeSec" class="sr-only">Starting time</label>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeSec" class="form-control" placeholder="Seconds">
        </div>
        <div class="col-md-1">
          <div style="width:100%; text-align:center;"><h2 style="margin-top:0px; margin-bottom:0px;">+</h2></div>
        </div>
        <div class="col-md-2">
          <label for="inputInc" class="sr-only">Increment/label></label>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputInc" class="form-control" placeholder="Increment">
        </div>
        <br>
        <br>
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button class="btn btn-primary btn-block" type="submit" onclick="StartClock()">Start</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </body>
  </html>
