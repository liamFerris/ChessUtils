<!DOCTYPE html>
  <html>
    <head>
      <title>ChessT Clock</title>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">

        function StartClock(){
          var min = parseInt($("#inputTimeMin").val()) || 0;
          var sec = parseInt($("#inputTimeSec").val()) || 0;
          var inc = parseInt($("#inputInc").val()) || 0;
          $('body').fadeOut();
          setTimeout(changeDelay, 500, "clockStart.html?min=" + min + "&sec=" + sec + "&inc=" + inc);
        }

        function change(page){
          $('body').fadeOut();
          setTimeout(changeDelay, 500, page);
        }

        function changeDelay(page){
          window.location.href = page;
        }

      </script>

      <style type="text/css">

      @font-face {
        font-family: 'Poiret One';
        src: url('img/PoiretOne-Regular.ttf');
        }

      body{
        font-family: Poiret One;
        background-color: #e7e7e7;
      }

      .card{
        margin: auto;
        margin-top: 4px;
        padding-top: 8px;
        padding-bottom: 8px;
        width: 90%;
        text-align: center;
        border-radius: 8px;
        background-color: white;
        box-shadow: 5px 5px 5px #888888;
      }
        
    </style>

      <!--NAVBAR-->
      <nav class="navbar navbar-default">
        <div class="navbar-header" style="width:100%;">
          <a class="navbar-brand " onclick="change('index.html')"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <span class="navbar-brand " style="float:right;">ChessT</span>
        </div>
      </nav>

      <!--INPUT BOXES & BUTTON-->
      <div class="card">
        <h2 class="form-signin-heading" style="text-align:center;">Select your time</h2>
        
          <label for="inputTimeMin" class="sr-only">Starting time</label>
          <input style="width:25%; display:inline-block;" type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeMin" class="form-control" placeholder="Min">
        
          <div style="width:5%; text-align:center; display:inline-block;"><h2 style="margin-top:0px; margin-bottom:0px;">:</h2></div>
        
          <label for="inputTimeSec" class="sr-only">Starting time</label>
          <input style="width:25%; display:inline-block;" type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeSec" class="form-control" placeholder="Sec">
        
          <div style="width:5%; text-align:center; display:inline-block;"><h2 style="margin-top:0px; margin-bottom:0px;">+</h2></div>
        
          <label for="inputInc" class="sr-only">Increment/label></label>
          <input style="width:25%; display:inline-block;" type="number" pattern="[0-9]*" inputmode="numeric" id="inputInc" class="form-control" placeholder="Inc">

        <br>
        <br>
        
          <button style="width:50%; margin:auto;" class="btn btn-primary btn-block" type="submit" onclick="StartClock()">Start</button>
        
      </div>
    </body>
  </html>
