<!DOCTYPE html>
  <html>
    <head>
      <title>ChessT Clock</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">

      function StartClock(){

        var min = parseInt($("#inputTimeMin").val()) || 0;
        var sec = parseInt($("#inputTimeSec").val()) || 0;
        var inc = parseInt($("#inputInc").val()) || 0;

        window.location.href = "clockStart.html?min=" + min + "&sec=" + sec + "&inc=" + inc;

      }

      </script>

    <!--NAVBAR-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">ChessT Clock</a>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="engine.html">Engine</a></li>
            <li><a href="play.html">Play</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

      <div class="container-fluid">
        <h2 class="form-signin-heading" style="text-align:center;">Select your time</h2>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <label for="inputTimeMin" class="sr-only">Starting time</label>
            <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeMin" class="form-control" placeholder="Minutes">
          </div>
          <div class="col-md-1">
            <div style="width:100%; text-align:center;"><h2 style="margin-top:0px; margin-bottom:0px;">:</h2></div>
          </div>
          <div class="col-md-2">
            <label for="inputTimeSec" class="sr-only">Starting time</label>
            <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputTimeSec" class="form-control" placeholder="Seconds">
          </div>
          <div class="col-md-1">
            <div style="width:100%; text-align:center;"><h2 style="margin-top:0px; margin-bottom:0px;">+</h2></div>
          </div>
          <div class="col-md-2">
            <label for="inputInc" class="sr-only">Increment/label></label>
            <input type="number" pattern="[0-9]*" inputmode="numeric" id="inputInc" class="form-control" placeholder="Increment">
          </div>
          <br>
          <br>
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="submit" onclick="StartClock()">Start</button>
          </div>
          <div class="col-md-5"></div>
  
    </div>


    </body>
  </html>
