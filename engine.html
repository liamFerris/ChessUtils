      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/chessboard-0.3.0.js"></script>

    <!--NAVBAR-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

    <div id="board1" style="margin:auto;"></div>
    <br>
    <div class="container">
      <div class="span2">
       <input type="button" id="startBtn" class="btn btn-primary btn-block" value="Start" />
       <input type="button" id="clearBtn" class="btn btn-primary btn-block" value="Clear" />
      </div>
    </div>
    <br>
    <script type="text/javascript">
      if(screen.width < screen.height){$("#board1").css("width","90%");}
        else{$("#board1").css("width","30%");}
      var board1 = ChessBoard('board1', {
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true
      });
      $('#startBtn').on('click', board1.start);
      $('#clearBtn').on('click', board1.clear);
    </script>
